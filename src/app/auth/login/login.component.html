<div class="container">
  <h1>LOG IN</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="valid-input">
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="username"
      />
      <div
        [appErrorMessage]="getUsernameErrorMessage"
        [ngClass]="{ 'error-icon': getUsernameInValid }"
      ></div>
      <!-- <div class="errorMessage">
        <div [ngClass]="{ 'error-icon': getLoginIdInValid }">
          <span *ngIf="loginForm.get('loginId')?.errors?.['required']">
            This field is required
          </span>
          <span *ngIf="loginForm.get('loginId')?.errors?.['maxlength']">
            Please enter no more than 64 characters.
          </span>
        </div>
      </div> -->
    </div>
    <div class="valid-input">
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="password"
      />
      <div
        [appErrorMessage]="getPasswordErrorMessage"
        [ngClass]="{ 'error-icon': getPasswordInValid }"
      ></div>
      <!-- <div class="errorMessage">
        <div
          *ngIf="
            !loginForm.get('password')?.valid &&
            loginForm.get('password')?.touched
          "
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            This field is required
          </span>
          <span *ngIf="loginForm.get('password')?.errors?.['maxlength']">
            Please enter no more than 64 characters.
          </span>
        </div>
      </div> -->
    </div>
    <button type="submit" [disabled]="loginForm.invalid">LOGIN</button>
  </form>
</div>
